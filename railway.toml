[build]
builder = "dockerfile"

[build.dockerfile]
path = "Dockerfile"

[[build.nixpacks.environment]]
key = "DATABASE_URL"
value = "postgresql://user:pass@localhost:5432/betsystem"

[[build.nixpacks.environment]]
key = "DEBUG"
value = "false"

[[build.nixpacks.environment]]
key = "PORT"
value = "8000"

[start]
cmd = "uvicorn betsystem_api:app --host 0.0.0.0 --port 8000"
